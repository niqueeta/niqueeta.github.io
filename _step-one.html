<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>The Rainmaker Foundation</title>
<link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/all.css" rel="stylesheet" type="text/css" />
</head>
<body class='_step-one'>
<div class='content' id='step1'>
<fieldset class='membership-type'>
<legend>
How would you like to join the Rainmaker Foundation?
</legend>
<form><div class='option'>
<input class='option-radio' name='membership' type='radio' value='individual'>
<div class='icon'>
<i class='fa fa-user'></i>
<label>Individual</label>
</div>
<ul>
<li>1 person</li>
<li>Suggested minimum donation £1,000/year</li>
</ul>
</div><div class='option'>
<input class='option-radio' name='membership' type='radio' value='family'>
<div class='icon'>
<i class='fa fa-users'></i>
<label>Family</label>
</div>
<ul>
<li>3 people</li>
<li>Suggested minimum donation £3,000/year</li>
</ul>
</div><div class='option'>
<input class='option-radio' name='membership' type='radio' value='company'>
<div class='icon'>
<i class='fa fa-briefcase'></i>
<label>Company</label>
</div>
<ul>
<li>1 company</li>
<li>Suggested minimum donation £5,000/year</li>
</ul>
</div></form>
</fieldset>
<fieldset class='personal-details'>
<legend>
Personal Details
</legend>
<form>
<label>
Name
<input name='name' type='text'>
</label>
<label>
Date of Birth
<input name='date-of-birth' type='date'>
</label>
<label>
Home Address
<input name='address-line1' type='text'>
<input name='address-line2' type='text'>
</label>
<label>
Postcode
<input name='postcode' type='text'>
</label>
<label>
Job Title / Company
<input name='job-title' type='text'>
</label>
<label>
How did you hear about us?
<span>please specify any names or Rainmaker references</span>
<input name='referral' type='text'>
</label>
</form>
</fieldset>
<fieldset class='personal-details'>
<legend>
What's the best way to reach you?
<label>
<input name='method-of-contact' type='radio' value='phone'>
By phone
<input name='phone' type='tel'>
<label class='inner'>
<input name='time-of-contact' type='radio' value='am'>
preferably in the morning
<input checked='checked' name='time-of-contact' type='radio' value='pm'>
preferably in the afternoon
</label>
</label>
<label>
<input checked='checked' name='method-of-contact' type='radio' value='email'>
By email
<input name='email' type='email'>
</label>
<label>
Twitter handle or Linkedin profile
<span>
Optional
</span>
<input name='social-media' type='text'>
</label>
</legend>
</fieldset>
<fieldset class='family' id='partner'>
<form class='family-member'>
<label>
<input checked='checked' name='family-member' type='checkbox' value='partner'>
My partner's details are
</label>
</form>
<form class='partner-details'>
<label>
Name
<input name='partner-name' type='text'>
</label>
<label>
Date of Birth
<input name='partner-date-of-birth' type='date'>
</label>
<label>
Email
<input name='partner-email' type='email'>
</label>
<label>
Phone
<input name='partner-phone' type='tel'>
</label>
<label>
Job Title
<input name='partner-job-title' type='text'>
</label>
<label class='partner-address'>
Home Address
<input name='partner-address-line1' type='text'>
<input name='partner-address-line2' type='text'>
</label>
<label class='partner-address'>
Postcode
<input name='partner-postcode' type='text'>
</label>
<label>
<input checked='checked' name='same-address' type='checkbox'>
My partner's address is the same as mine
</label>
<label>
<input name='young-rainmakers-workshop' type='checkbox'>
Yes, I know a young person aged 11-16 who may be interested in a 'Young Rainmakers Workshop'
</label>
</form>
</fieldset>
<fieldset class='family' id='child1'>
<form class='family-member'>
<label>
<input name='family-member' type='checkbox' value='child1'>
My child's details are
</label>
</form>
<form class='child1-details'>
<label>
Name
<input name='child1-name' type='text'>
</label>
<label>
Date of Birth
<input name='child1-date-of-birth' type='date'>
</label>
<label>
School
<input name='child1-school' type='email'>
</label>
</form>
</fieldset>
<a class='go-to-step' href='#step2'>
Go to Step 2/3
<i class='fa fa-arrow-right'></i>
</a>
</div>

<script src="/javascripts/all.js" type="text/javascript"></script>
</body>
</html>
