<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>The Rainmaker Foundation</title>
<link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
</head>
<body class='_step-one'>
<div class='content' id='step1'>
<fieldset class='personal-details'>
<legend>
Personal Details
</legend>
<label>
Name
<input data-validation-error-msg='Please enter your name.' data-validation-length='1,100' data-validation='length' id='your-name' name='name' type='text'>
</label>
<label>
Date of Birth
<input name='date-of-birth' type='date'>
</label>
<label>
Home Address
<input data-validation-error-msg='Please enter the first line of your address.' data-validation-length='1,100' data-validation='length' name='address-line1' type='text'>
<input name='address-line2' type='text'>
</label>
<label>
Postcode
<input data-validation-error-msg='Please enter your postcode.' data-validation-length='3,10' data-validation='length' name='postcode' type='text'>
</label>
<label>
Job Title / Company
<input name='job-title' type='text'>
</label>
<label>
How did you hear about us?
<span>please name any Rainmaker references</span>
<input name='referral' type='text'>
</label>
<label>
Tell us why you would like to become a Rainmaker
<span>max 200 words</span>
<textarea maxlength='1200' name='referral' rows='20' wrap='physical'></textarea>
</label>
</fieldset>
<fieldset class='personal-details'>
<legend>
What's the best way to reach you?
</legend>
<label>
<input name='method-of-contact' type='radio' value='phone'>
By phone
<input name='phone' type='tel'>
<label class='inner'>
<input name='time-of-contact' type='radio' value='am'>
preferably in the morning
<input checked='checked' name='time-of-contact' type='radio' value='pm'>
preferably in the afternoon
</label>
</label>
<label>
<input checked='checked' name='method-of-contact' type='radio' value='email'>
By email
<input name='email' type='email'>
</label>
<label>
Linkedin profile
<input name='social-media' type='text'>
</label>
</fieldset>
</div>

<script src="javascripts/all.js" type="text/javascript"></script>
</body>
</html>
