<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>The Rainmaker Foundation</title>
<link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/all.css" rel="stylesheet" type="text/css" />
</head>
<body class='_step-three'>
<div class='content' id='step3'>
<fieldset>
<legend>
How often would you like to donate?
</legend>
<form>
<label>
<input name='donation-frequency' type='radio' value='annual'>
Annualy
</label>
<label>
<input name='donation-frequency' type='radio' value='monthly'>
Monthly
</label>
</form>
</fieldset>
<fieldset>
<legend>
How much would you like to donate?
</legend>
<form>
<label>
<input name='donation-amount' type='radio' value='1000'>
£1,000 / year
</label>
<label>
<input name='donation-amount' type='radio' value='3000'>
£3,000 / year
</label>
<label>
<input name='donation-amount' type='radio' value='5000'>
£5,000 / year
</label>
<label>
<input name='donation-amount' type='radio' value='other-amount'>
£
<input class='other amount' name='other-amount' type='text'>
per year
</label>
</form>
</fieldset>
<fieldset>
<legend>
How would you like to pay?
</legend>
<form>
<label>
<input class='pay-method' name='donation-method' type='radio' value='direct-debit'>
Direct Debit
</label>
<label>
<input class='pay-method' name='donation-method' type='radio' value='credit-card'>
Credit Card
<span>
You will be redirected to a PayPal payment page
<i></i>
</span>
</label>
<label>
<input class='pay-method' name='donation-method' type='radio' value='cheque'>
Cheque
</label>
</form>
</fieldset>
<fieldset class='payment-instructions'>
<legend>
Great! We will send you an email with instructions for how to pay via direct Debit.
<label>
<input class='call-to-action' name='join' type='submit' value='Join the Rainmaker Foundation'>
</label>
</legend>
</fieldset>
</div>

<script src="/javascripts/all.js" type="text/javascript"></script>
</body>
</html>
