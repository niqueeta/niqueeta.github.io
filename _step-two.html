<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>The Rainmaker Foundation</title>
<link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/all.css" rel="stylesheet" type="text/css" />
</head>
<body class='_step-two'>
<div class='content' id='step2'>
<fieldset class='charity-sectors'>
<legend>
What charity sectors are you interested in?
</legend>
<form><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='children-and-young-people'>
<i class='fa fa-user'></i>
<label>Children and Young People</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='climate-energy-and-environment'>
<i class='fa fa-user'></i>
<label>Climate, Energy &amp; Environment</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='responsible-economic-development'>
<i class='fa fa-user'></i>
<label>Responsible Economic Development</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='global-health'>
<i class='fa fa-user'></i>
<label>Global Health</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='human-rights'>
<i class='fa fa-user'></i>
<label>Human Rights</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='education'>
<i class='fa fa-user'></i>
<label>Education</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='social-change'>
<i class='fa fa-user'></i>
<label>Social Change</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='media-arts-and-culture'>
<i class='fa fa-user'></i>
<label>Media, Arts &amp; Culture</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='inspire-me'>
<i class='fa fa-user'></i>
<label>Don't know, inspire me!</label>
</div><div class='option'>
<input class='option-checkbox' name='charity-sector-interests' type='checkbox' value='other'>
<i class='fa fa-user'></i>
<label>
<input name='other-charity-sector' type='text'>
</label>
</div></form>
</fieldset>
<fieldset class='charities-involved'>
<legend>
Please name any charities you are already with...
<span>
Optional
</span>
</legend>
<form>
<label>
<input name='charities-already-involved-with' type='text'>
</label>
</form>
</fieldset>
<fieldset class='activites'>
<legend>
As a Rainmaker, what are you interested in?
</legend>
<form>
<label>
<input name='rainmaker-interests' type='checkbox' value='attending-events'>
Attending events and meeting other rainmakers
</label>
<label>
<input name='rainmaker-interests' type='checkbox' value='growing-community'>
Recruiting new Rainmakers into the community
</label>
<label>
<input name='rainmaker-interests' type='checkbox' value='donating-to-charities'>
Donating to charities
</label>
<label>
<input name='rainmaker-interests' type='checkbox' value='opening-personal-account'>
Opening a personal charity account
</label>
<label>
<input name='rainmaker-interests' type='checkbox' value='receiving-bespoke-advice'>
Receiving bespoke donor advice
</label>
<label>
<input class='donating-time' name='rainmaker-interests' type='checkbox' value='donating-time'>
Donating my time
</label>
</form>
</fieldset>
<fieldset class='areas-of-expertise'>
<legend>
What are your areas of expertise?
</legend>
<form>
<label>
<input name='areas-of-expertise' type='checkbox' value='ceo'>
CEO
</label>
<label>
<input name='areas-of-expertise' type='checkbox' value='accounting'>
Accounting
</label>
<label>
<input name='areas-of-expertise' type='checkbox' value='hr'>
HR
</label>
<label>
<input name='areas-of-expertise' type='checkbox' value='legal'>
Legal
</label>
<label>
<input name='areas-of-expertise' type='checkbox' value='other'>
Other
<input class='other' name='other-area-of-expertise' type='text'>
</label>
</form>
</fieldset>
<fieldset class='family'>
<legend>
As a Rainmaker, what is your partner most interested in?
</legend>
<form>
<label>
<input name='partner-interests' type='checkbox' value='enter-partner-interests-later'>
I would rather not enter my partner's interests at this point.
</label>
</form>
<form class='partner-interests'>
<label>
<input name='partner-rainmaker-interests' type='checkbox' value='attending-events'>
Attending events and meeting other rainmakers
</label>
<label>
<input name='partner-rainmaker-interests' type='checkbox' value='growing-community'>
Recruiting new Rainmakers into the community
</label>
<label>
<input name='partner-rainmaker-interests' type='checkbox' value='donating-to-charities'>
Donating to charities
</label>
<label>
<input name='partner-rainmaker-interests' type='checkbox' value='opening-personal-account'>
Opening a personal charity account
</label>
<label>
<input name='partner-rainmaker-interests' type='checkbox' value='receiving-bespoke-advice'>
Receiving bespoke donor advice
</label>
<label>
<input class='partner-donating-time' name='partner-rainmaker-interests' type='checkbox' value='donating-time'>
Donating their time
</label>
</form>
</fieldset>
<fieldset class='partner-areas-of-expertise'>
<legend>
What are your partner's areas of expertise?
</legend>
<form>
<label>
<input name='partner-areas-of-expertise' type='checkbox' value='ceo'>
CEO
</label>
<label>
<input name='partner-areas-of-expertise' type='checkbox' value='accounting'>
Accounting
</label>
<label>
<input name='partner-areas-of-expertise' type='checkbox' value='hr'>
HR
</label>
<label>
<input name='partner-areas-of-expertise' type='checkbox' value='legal'>
Legal
</label>
<label>
<input name='partner-areas-of-expertise' type='checkbox' value='other'>
Other
<input class='other' name='other-area-of-expertise' type='text'>
</label>
</form>
</fieldset>
<div class='go-to-step two'>
Next step
<i class='fa fa-arrow-right'></i>
</div>
<div class='go-to-step one back'>
<i class='fa fa-arrow-left'></i>
Go Back
</div>
</div>

<script src="/javascripts/all.js" type="text/javascript"></script>
</body>
</html>
